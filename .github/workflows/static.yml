name: "Build and Deploy"

on:
  push:
    branches:
      - main
    tags:
      - "v*" # Se dispara al subir tags como v1.0, v0.5, etc.

env:
  GODOT_VERSION: 4.5.1
  EXPORT_NAME_WEB: Web
  EXPORT_NAME_WIN: "Windows Desktop"

jobs:
  export_web:
    name: Web Export
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: false

      - name: Cache Export Templates
        id: cache-templates
        uses: actions/cache@v4
        with:
          path: ~/.local/share/godot/export_templates
          key: godot-export-templates-${{ env.GODOT_VERSION }}

      - name: Setup Export Templates
        if: steps.cache-templates.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
          wget https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}-stable/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz
          unzip Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/
          rm -f Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz

      - name: Web Build
        run: |
          mkdir -p build/web
          godot --headless --verbose --export-release "${{ env.EXPORT_NAME_WEB }}" build/web/index.html

      - name: Add .nojekyll
        run: touch build/web/.nojekyll

      - name: Add COOP/COEP headers
        run: |
          cd build/web
          echo '/*
            Cross-Origin-Opener-Policy: same-origin
            Cross-Origin-Embedder-Policy: require-corp' > _headers

      - name: Deploy to GitHub Pages
        # Solo desplegar a GH Pages si es la rama main (no tags, para evitar sobreescribir con versiones viejas si pusheas un tag antiguo)
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web
          branch: gh-pages

  export_windows:
    name: Windows Export
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para crear Releases
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: false

      - name: Cache Export Templates
        id: cache-templates
        uses: actions/cache@v4
        with:
          path: ~/.local/share/godot/export_templates
          key: godot-export-templates-${{ env.GODOT_VERSION }}

      - name: Setup Export Templates
        if: steps.cache-templates.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
          wget https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}-stable/Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz
          unzip Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable/
          rm -f Godot_v${{ env.GODOT_VERSION }}-stable_export_templates.tpz

      - name: Windows Build
        run: |
          mkdir -p build/windows
          godot --headless --verbose --export-release "${{ env.EXPORT_NAME_WIN }}" build/windows/rune-terrain.exe

      - name: Zip Build for Release
        run: |
          cd build/windows
          zip -r ../../rune-terrain-windows.zip .
          cd ../..

      - name: Upload Artifact
        # Siempre subimos el artefacto para que lo puedas descargar desde la pesta√±a Actions
        uses: actions/upload-artifact@v4
        with:
          name: rune-terrain-windows
          path: build/windows

      - name: Create Release
        # ESTO ES LO NUEVO: Solo corre si el push fue un tag (v*)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: rune-terrain-windows.zip
          generate_release_notes: true
